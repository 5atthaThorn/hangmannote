<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #message {
      margin: 20px;
      font-size: 18px;
    }

    .letter {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    #letter-box {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #input-word {
      margin: 10px;
      padding: 5px;
    }

    #submit-button {
      margin: 10px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <canvas id="hangmanCanvas" width="200" height="200"></canvas>
  <div id="guess-note">ผสมโน้ตให้ได้ <span id="guess-note-symbol"></span></div>

  <div id="answer"></div>
  <div>
    <button id="clear-button" onclick="clearButton()">Clear</button>
    <input type="text" id="input-word" placeholder="Type your word">
    <button id="submit-button" onclick="submitWord()">Submit</button>
  </div>
  <div id="letter-box"></div>
  <div id="timer">Time: <span id="timer-count"></span></div>
  <div id="message"></div>
  <div id="earn-score"></div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  
  const symbolList = ['𝅝','𝅗𝅥','𝅘𝅥','𝅘𝅥𝅮','𝅘𝅥𝅯'];
  let symbolDic = {};
  symbolDic['𝅝'] = 4;
  symbolDic['𝅗𝅥'] = 2;
  symbolDic['𝅘𝅥'] = 1;
  symbolDic['𝅘𝅥𝅮'] = 0.5;
  symbolDic['𝅘𝅥𝅯'] = 0.25;
  let guessedWord = [];
  let incorrectGuessCount = 0;
  let timer;
  let gamestart = false;
  let guessNote = '';
  let score = 6000;

  const canvas = document.getElementById('hangmanCanvas');
  const ctx = canvas.getContext('2d');

  const letterBox = document.getElementById('letter-box');
  const inputWord = document.getElementById('input-word');
  const timerCount = document.getElementById('timer-count');
  const guessSymbol = document.getElementById('guess-note-symbol');
  const earnScore = document.getElementById('earn-score');
  inputWord.addEventListener('keydown', function(event) {
    event.preventDefault();
  });

  //guessSymbol.textContent = guessNote;
  function setGuessNote(){
    const idx = Math.floor(Math.random() * symbolList.length);
    guessNote = symbolList[idx];
    console.log(guessNote)
    console.log(idx)
    guessSymbol.textContent = guessNote;
  }

  function drawHangman() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw the gallows
    ctx.beginPath();
    ctx.moveTo(20, 180);
    ctx.lineTo(180, 180);
    ctx.stroke();

    if (incorrectGuessCount >= 1) {
      // Draw the vertical pole
      ctx.beginPath();
      ctx.moveTo(50, 180);
      ctx.lineTo(50, 20);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 2) {
      // Draw the horizontal pole
      ctx.beginPath();
      ctx.moveTo(50, 20);
      ctx.lineTo(120, 20);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 3) {
      // Draw the rope
      ctx.beginPath();
      ctx.moveTo(120, 20);
      ctx.lineTo(120, 40);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 4) {
      // Draw the head
      ctx.beginPath();
      ctx.arc(120, 60, 20, 0, 2 * Math.PI);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 5) {
      // Draw the body
      ctx.beginPath();
      ctx.moveTo(120, 80);
      ctx.lineTo(120, 130);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 6) {
      // Draw the left leg
      ctx.beginPath();
      ctx.moveTo(120, 130);
      ctx.lineTo(100, 170);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 7) {
      // Draw the right leg
      ctx.beginPath();
      ctx.moveTo(120, 130);
      ctx.lineTo(140, 170);
      ctx.stroke();
    }
  }

  // Create letter buttons
  function createLetterButtons() {
    for (let letter of symbolList) {
      const letterButton = document.createElement('span');
      letterButton.classList.add('letter');
      letterButton.innerText = letter;
      letterButton.addEventListener('click', function() {
        addLetterToInput(letter);
      });
      letterBox.appendChild(letterButton);
    }
  }

  // Add clicked letter to the input field
  function addLetterToInput(letter) {
    inputWord.value += letter;
  }

  // Submit word button handler
  function submitWord() {
    const enteredWord = inputWord.value;
    let sumNote = 0.0;
    for (let char of enteredWord ){
      sumNote += symbolDic[char];
    }
    if (sumNote === symbolDic[guessNote]) {
      document.getElementById('message').innerText = 'Congratulations! You won!';
      document.getElementById('answer').innerText = enteredWord;
      gamestart = false;
      earnScore.textContent = score;
      saveScore();
    } else {
      incorrectGuessCount++;
      drawHangman();

      if (incorrectGuessCount === 7) {
        document.getElementById('message').innerText = `Sorry! You lost.`;
        clearInterval(timer);
        score = 0;
        earnScore.textContent = score;
        saveScore();
      }
    }

    // Clear the input word
    inputWord.value = '';
  }

  function startTimer() {
    let timeRemaining = 60; // Set the time limit in seconds
    timerCount.textContent = timeRemaining;

    timer = setInterval(function() {
      timeRemaining--;

      if (gamestart == true){
        if (timeRemaining >= 0) {
          timerCount.textContent = timeRemaining;
          score = score - 100;
        } else {
          earnScore.textContent = score;
          clearInterval(timer);
          document.getElementById('message').innerText = 'Time is up! Game over.';
          document.getElementById('letter-box').remove();
          earnScore.textContent = score;
          saveScore();
        }
      }
    }, 1000); // Update the timer every second
  }

  function saveScore() {
    $.ajax({
    type: 'POST',
    url: '/api/savescore',
    contentType: 'application/json',
    data: JSON.stringify(score),
    success: function(response) {
      console.log('Success:', response);
      // Handle success response from the server
      },
      error: function(error) {
        console.error('Error:', error);
        // Handle error
      }
    });
  }



  function clearButton() {
    inputWord.value = '';
  }


  // Initialize the game
  function init() {
    setGuessNote();
    createLetterButtons();
    gamestart = true;
    startTimer();
  }

  // Start the game
  init()
</script>

</body>
</html>

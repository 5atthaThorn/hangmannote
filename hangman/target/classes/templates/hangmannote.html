    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      .letter-box {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 20px;
      display: inline-block; /* Display letters in a row */
    }

    /* Style each image button */
    .image-button {
      display: inline-block;
      margin: 5px;
      text-align: center;
      line-height: 40px;
      background-color: #FFFFFF; /* Bootstrap primary color */
      color: #000; /* Text color */
      border-radius: 5px; /* Rounded corners */
      cursor: pointer; /* Cursor on hover */
    }

      <div class="container">
          <a class="navbar-brand" href="/">เกมดนตรีหรรษา By ครูพี่ไม้</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">

                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/hangmanchord">ทะลุทะลวงตามล่าคอร์ด</a>

                  <li class="nav-item">
                      <a class="nav-link" href="/viewscore">ประวัติการเล่น</a>

<body>

  <div class="center container mt-5 rounded" style="max-width: 500px;">
    <br>
    <div id="round" style="color: #FFFFFF;">ข้อที่ <span id="round-number" style="color: #FFFFFF"></span></div>
    <div id="timer" style="color: #FFFFFF">เหลือเวลา <span id="timer-count" style="color: #FFFFFF"></span> วินาที</div>
    <canvas id="hangmanCanvas" width="200" height="200"></canvas>
    <div id="guess-note" style="color: #FFFFFF">ผสมโน้ตให้ได้</div>
    <div id="guess-note-symbol" class="center rounded container mt-5" style="background-color: #FFFFFF; max-width: 70px;"></div>
    
    <div class="container mt-5">
      <div class="row">       
          <div id="input-note" class="rounded container" style="background-color: #FFFFFF;"></div>
      </div>
      <br>
      <div class="row">
        <div id="letter-box" style="color: #FFFFFF;"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-5">
          <button id="clear-button" style="font-size: 16px;" type="button" class="btn btn-secondary" onclick="clearButton()">ล้าง</button>
        </div>
        <div class="col-1">
        </div>
        <div class="col-5">
          <button id="submit-button" style="font-size: 16px;" type="button" class="btn btn-primary" onclick="submitWord()">ส่งคำตอบ</button>
        </div>
      </div>
    </div>
    <div id="message" style="color: #FFFFFF"></div>
    <div id="score-text" style="color: #FFFFFF">ได้ <span id="earn-score" style="color: #FFFFFF"></span> คะแนน</div>
    <br>
    <div>
      <button class="btn btn-primary" id="next-round-btn" onclick="nextRound()">ข้อต่อไป</button>
      <button id="try-again" type="button" class="btn btn-danger" onclick="restartGame()">ลองใหม่</button>
    </div>
    <br></br>
  </div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>

  const gameName = "Hangman Note";
  //โจทย์
  const guessList = ['𝅝','𝅝','𝅗𝅥','𝅗𝅥','𝅗𝅥']
  
  // ตัวเลือกในโจทย์
  const symbolList = {};
  symbolList[1] = ['𝅘𝅥','𝅘𝅥𝅮','𝅘𝅥𝅯','𝅘𝅥𝅯.'];
  symbolList[2] = ['𝅗𝅥.','𝅘𝅥','𝅘𝅥𝅮.','𝅘𝅥𝅯'];
  symbolList[3] = ['𝅘𝅥.','𝅘𝅥𝅮.','𝅘𝅥𝅯','𝅘𝅥𝅯.'];
  symbolList[4] = ['𝅘𝅥.','𝅘𝅥𝅮','𝅘𝅥𝅯','𝅘𝅥𝅯.'];
  symbolList[5] = ['𝅘𝅥','𝅘𝅥𝅮.','𝅘𝅥𝅯','𝅘𝅥𝅯.'];

  // โหลดภาพตัวโน็ต
  const symbolPath = {};
  symbolPath['𝅝'] = 'wholenote.png';
  symbolPath['𝅝.'] = 'wholenotedot.png';
  symbolPath['𝅗𝅥'] = 'halfnote.png';
  symbolPath['𝅗𝅥.'] = 'halfnotedot.png';
  symbolPath['𝅘𝅥'] = 'quarternote.png';
  symbolPath['𝅘𝅥.'] = 'quarternotedot.png';
  symbolPath['𝅘𝅥𝅮'] = 'eightnote.png';
  symbolPath['𝅘𝅥𝅮.'] = 'eightnotedot.png';
  symbolPath['𝅘𝅥𝅯'] = 'sixteenthnote.png';
  symbolPath['𝅘𝅥𝅯.'] = 'sixteenthnotedot.png';
  
  //อัตราส่วนโน๊ต
  let symbolDic = {};
  symbolDic['𝅝'] = 4;
  symbolDic['𝅗𝅥'] = 2;
  symbolDic['𝅘𝅥'] = 1;
  symbolDic['𝅘𝅥𝅮'] = 0.5;
  symbolDic['𝅘𝅥𝅯'] = 0.25;
  let guessedWord = [];
  let incorrectGuessCount = 0; //นับตอบผิด
  let timer;
  let gamestart = false;
  let guessNote = '';
  let score = 0.0; //คะแนนรวม
  let roundScore = 2.0; //คะแนนในแต่ละรอบ
  let currentRound = 1; //รอบ
  const round = 5; //จำนวนรอบสูงสุด
  let enteredWord = '';

  const canvas = document.getElementById('hangmanCanvas');
  const ctx = canvas.getContext('2d');

  const letterBox = document.getElementById('letter-box');
  const inputNote = document.getElementById('input-note');
  const timerCount = document.getElementById('timer-count');
  const guessSymbol = document.getElementById('guess-note-symbol');
  const earnScore = document.getElementById('earn-score');
  const scoreText = document.getElementById('score-text');
  const timerText = document.getElementById('timer');
  const roundNumber = document.getElementById('round-number');

  // ขึ้นรอบใหม่
  function nextRound() {
    if (currentRound < round) {
      currentRound++;
      resetGame();
      init();
    } else{
      document.getElementById('message').innerText = 'Game Over! All rounds completed.';
      document.getElementById('next-round-btn').hidden = false;
      endedgame();
    }
  }

  // รีเซตเกม
  function resetGame() {
    guessSymbol.removeChild(guessSymbol.firstChild);
    clearButton();
    scoreText.hidden = true;
    incorrectGuessCount = 0;
    roundScore = 2.0;
    timer = null;
    gamestart = true;
    document.getElementById('hangmanCanvas').getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
    document.getElementById('letter-box').innerHTML = '';
    document.getElementById('message').innerText = '';
    document.getElementById('timer-count').textContent = '';
    document.getElementById('earn-score').textContent = '';
    document.getElementById('clear-button').hidden = false;
    document.getElementById('submit-button').hidden = false;
    if (currentRound == round){
      document.getElementById('next-round-btn').hidden = true;
    } else{
      document.getElementById('next-round-btn').hidden = false;
    }
  }

  //สุ่มโน้ตเพื่อทาย
  function setGuessNote(){
    const maxButtonSize = 50;
    guessNote = guessList[currentRound - 1];
    const imgElement = document.createElement('img');
    imgElement.src = symbolPath[guessNote];
    imgElement.alt = guessNote;
    imgElement.style.maxWidth = `${maxButtonSize}px`;
    imgElement.style.maxHeight = `${maxButtonSize}px`;
    guessSymbol.appendChild(imgElement);
  }

  //วาดตัว Hangman
  function drawHangman() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "white";

    // วาดฐาน
    ctx.beginPath();
    ctx.moveTo(20, 180);
    ctx.lineTo(180, 180);
    ctx.stroke();

    if (incorrectGuessCount >= 1) {
      // วาดเสา
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.moveTo(50, 180);
      ctx.lineTo(50, 20);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 2) {
      // วาดเสา
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.moveTo(50, 20);
      ctx.lineTo(120, 20);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 3) {
      // วาดเชือก
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.moveTo(120, 20);
      ctx.lineTo(120, 40);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 4) {
      // วาดหัว
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.arc(120, 60, 20, 0, 2 * Math.PI);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 5) {
      // วาดตัว
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.moveTo(120, 80);
      ctx.lineTo(120, 130);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 6) {
      // วาดขาซ้าย
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.moveTo(120, 130);
      ctx.lineTo(100, 170);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 7) {
      // วาดขาขวา
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.moveTo(120, 130);
      ctx.lineTo(140, 170);
      ctx.stroke();
    }
  }

  // สร้างปุ่มกดบนจอ
  function createLetterButtons() {
    const maxButtonSize = 50; // Set your desired maximum size in pixels

    for (let letter of symbolList[currentRound]) {
      const imageButton = document.createElement('img');
      imageButton.classList.add('image-button');
      imageButton.src = symbolPath[letter];
      imageButton.alt = letter;

      // Set maximum width and height
      imageButton.style.maxWidth = `${maxButtonSize}px`;
      imageButton.style.maxHeight = `${maxButtonSize}px`;

      imageButton.addEventListener('click', function () {
        const clickedValue = letter;
        addLetterToInput(clickedValue);
      });

      letterBox.appendChild(imageButton);
    }
  }


  // กดปุ่มบนจอ
  function addLetterToInput(letter) {
    const maxButtonSize = 40;
    enteredWord += letter;
    const imgElement = document.createElement('img');
    imgElement.src = symbolPath[letter];
    imgElement.alt = letter;
    imgElement.style.maxWidth = `${maxButtonSize}px`;
    imgElement.style.maxHeight = `${maxButtonSize}px`;
    inputNote.appendChild(imgElement);
    }

  // ตรวจคำตอบ
  function submitWord() {
    let sumNote = 0.0;

    //ตรวจว่ามีประจุดในคำตอบไหม
    if (enteredWord.includes('.')) {
      let noteSymbol = '';
      let dotCount = 0;
      for (let letter of enteredWord) {
        //บวกอัตราส่วนโน็ตก่อน แล้วบวกประจุดคูณกับจำนวนประจุด
        let currentSymbol = letter;
        if (currentSymbol == '.') {
          dotCount++;
          sumNote += symbolDic[noteSymbol] / 2*dotCount;
        } else {
          dotCount = 0;
          noteSymbol = currentSymbol;
          sumNote += symbolDic[noteSymbol];
        }
      }
    } else {
      for (let char of enteredWord ){
        sumNote += symbolDic[char];
      }
    }
    if (sumNote === symbolDic[guessNote]) {
      document.getElementById('message').innerText = 'ยินดีด้วย คุณชนะ!';
      gamestart = false;
      score += roundScore;
      letterBox.hidden = true;
      earnScore.textContent = score;
      scoreText.hidden = false;
      
      document.getElementById('clear-button').hidden = true;
      document.getElementById('submit-button').hidden = true;
      if (currentRound == round) {
        saveScore();
        document.getElementById('try-again').hidden = false;
      }else{
        document.getElementById('next-round-btn').hidden = false;
      }
      
    } else {
      incorrectGuessCount++;
      drawHangman();
      clearButton();

      if (incorrectGuessCount === 7) {
        document.getElementById('message').innerText = `เสียใจด้วย คุณแพ้`;
        clearInterval(timer);
        endedgame();
      }
    }
    
  }

  // ตัวจับเวลา
  function startTimer() {
    let timeRemaining = 120;
    timerCount.textContent = timeRemaining;

    timer = setInterval(function() {
      timeRemaining--;

      if (gamestart == true) {
        if (timeRemaining >= 0) {
          timerCount.textContent = timeRemaining;
        } else {
          earnScore.textContent = score;
          clearInterval(timer);
          gamestart = false;
          document.getElementById('message').innerText = 'หมดเวลา';
          document.getElementById('letter-box').remove();
          document.getElementById('clear-button').hidden = true;
          document.getElementById('submit-button').hidden = true;
          scoreText.hidden = false;
          earnScore.textContent = score;
          saveScore();
          document.getElementById('try-again').hidden = false;
        }
      }
    }, 1000);
  }

  // บันทึกคะแนนลงฐานข้อมูล
  function saveScore() {
    $.ajax({
    type: 'POST',
    url: '/api/savescore',
    contentType: 'application/json',
    data: JSON.stringify({"score": score, "gameName": gameName }),
    success: function(response) {
      console.log('Success:', response);
      },
      error: function(error) {
        console.error('Error:', error);
      }
    });
  }


  // ปุ่มเคลียร์กล่องคำตอบ
  function clearButton() {
    while (inputNote.firstChild) {
      inputNote.removeChild(inputNote.firstChild);
    }
    enteredWord = '';
  }


  // เริ่มเกม
  function init() {
    roundNumber.textContent = currentRound;
    letterBox.hidden = false;
    scoreText.hidden = true;
    document.getElementById('try-again').hidden = true;
    document.getElementById('next-round-btn').hidden = true;
    setGuessNote();
    createLetterButtons();
    gamestart = true;
  }

  // เริ่มเกมใหม่
  function restartGame() {
    location.reload();
  }

  // เมื่อจบเกม
  function endedgame(){
    letterBox.hidden = true;
    earnScore.textContent = score;
    scoreText.hidden = false;
    saveScore();
    document.getElementById('clear-button').hidden = true;
    document.getElementById('submit-button').hidden = true;
    document.getElementById('try-again').hidden = false;
  }

  // เรียกฟังก์ชันเริ่มเกม
  init()
  startTimer();
</script>

</body>
</html>

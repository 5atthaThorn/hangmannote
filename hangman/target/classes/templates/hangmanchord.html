<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #word-container {
      margin: 20px;
      font-size: 24px;
    }

    #letters-container {
      margin: 20px;
      cursor: pointer;
    }

    #message {
      margin: 20px;
      font-size: 18px;
    }

    .letter {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="round">Round: <span id="round-number"></span></div>
<canvas id="hangmanCanvas" width="200" height="200"></canvas>
<div id="guess">จงใส่โน้ตในคอร์ด <span id="guess-chord"></span></div>
<div id="word-container"></div>
<div id="letters-container"></div>
<div id="letter-box"></div>
<div id="message"></div>
<div id="timer">Time: <span id="timer-count"></span></div>
<div id="earn-score"></div>
<button id="next-round-btn" onclick="nextRound()">Next Round</button>
<button id="try-again" onclick="restartGame()">Try Again</button>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  const chordList = ['C','D','E','F','G','A','B','Cm','Dm','Em','Fm','Gm','Am','Bm'];
  let chordTriads = {};
  chordTriads['C'] = 'CEG';
  chordTriads['D'] = 'DF#A';
  chordTriads['E'] = 'EG#B';
  chordTriads['F'] = 'FAC';
  chordTriads['G'] = 'GBD';
  chordTriads['A'] = 'AC#E';
  chordTriads['B'] = 'BD#F#';
  chordTriads['Cm'] = 'CD#G';
  chordTriads['Dm'] = 'DFA';
  chordTriads['Em'] = 'EGB';
  chordTriads['Fm'] = 'FG#C';
  chordTriads['Gm'] = 'GA#D';
  chordTriads['Am'] = 'ACE';
  chordTriads['Bm'] = 'BDF#';
  let selectedChord = '';
  let selectedTriads = '';
  let guessedWord = [];
  let incorrectLetters = [];
  let incorrectGuessCount = 0;
  let timer;
  let gamestart = true;
  let score = 0.0;
  let roundScore = 2.0;
  const round = 5;
  let currentRound = 1;
  const canvas = document.getElementById('hangmanCanvas');
  const ctx = canvas.getContext('2d');

  const lettersContainer = document.getElementById('letters-container');
  const letterBox = document.getElementById('letter-box');
  const timerCount = document.getElementById('timer-count');
  const earnScore = document.getElementById('earn-score');
  const guessChord = document.getElementById('guess-chord');
  const roundNumber = document.getElementById('round-number');

  function nextRound() {
    if (currentRound < round) {
      currentRound++;
      resetGame();
      init();
    } else{
      document.getElementById('message').innerText = 'Game Over! All rounds completed.';
      document.getElementById('next-round-btn').remove();
      saveScore();
    }
  }

  function resetGame() {
    incorrectGuessCount = 0;
    guessedWord = [];
    incorrectLetters = [];
    score += roundScore;
    roundScore = 2.0;
    timer = null;
    gamestart = true;
    document.getElementById('hangmanCanvas').getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
    document.getElementById('letter-box').innerHTML = '';
    document.getElementById('message').innerText = '';
    document.getElementById('word-container').innerText = '';
    document.getElementById('letters-container').innerText = '';
    document.getElementById('timer-count').textContent = '';
    document.getElementById('earn-score').textContent = '';
    if (currentRound == round){
      document.getElementById('next-round-btn').hidden = true;
    } else{
      document.getElementById('next-round-btn').disabled = true;
    }
  }

  function selectWord() {
    selectedChord = chordList[Math.floor(Math.random() * chordList.length)];
    selectedTriads = chordTriads[selectedChord];
    guessedWord = Array(selectedTriads.length).fill('_');
    guessChord.textContent = selectedChord;
    updateWordDisplay();
  }

  function updateWordDisplay() {
    document.getElementById('word-container').innerText = guessedWord.join(' ');
  }

  function updateLettersDisplay() {
    document.getElementById('letters-container').innerText = incorrectLetters.join(', ');
  }

  function drawHangman() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.moveTo(20, 180);
    ctx.lineTo(180, 180);
    ctx.stroke();

    if (incorrectGuessCount >= 1) {
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.moveTo(50, 180);
      ctx.lineTo(50, 20);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 2) {
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.moveTo(50, 20);
      ctx.lineTo(120, 20);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 3) {
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.moveTo(120, 20);
      ctx.lineTo(120, 40);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 4) {
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.arc(120, 60, 20, 0, 2 * Math.PI);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 5) {
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.moveTo(120, 80);
      ctx.lineTo(120, 130);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 6) {
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.moveTo(120, 130);
      ctx.lineTo(100, 170);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 7) {
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.moveTo(120, 130);
      ctx.lineTo(140, 170);
      ctx.stroke();
    }
  }

  function createLetterButtons() {
    const note = ['C','C#','D','D#','E','F','F#','G','G#','A','A#','B'];
    for (let letter of note) {
      const letterButton = document.createElement('span');
      letterButton.classList.add('letter');
      letterButton.innerText = letter;
      letterButton.addEventListener('click', function() {
        checkLetter(letter);
      });
      letterBox.appendChild(letterButton);
    }
  }

  function checkLetter(letter) {
    if (letter.length == 1 && selectedTriads.includes(letter)) {
      let letterCheck = false;
      for (let i = 0; i < selectedTriads.length - 1; i++) {
        if (selectedTriads[i] == letter && selectedTriads[i + 1] == '#') {
          incorrectLetters.push(letter);
          updateLettersDisplay();
          incorrectGuessCount++;
          drawHangman();
          letterCheck = false;
          break;
        } else {
          letterCheck = true;
        }
      }
      if (letterCheck == true) {
        for (let i = 0; i < selectedTriads.length; i++) {
          if (selectedTriads[i] === letter) {
            guessedWord[i] = letter;
          }
        }
      }
      updateWordDisplay();
    } else if (letter.length == 2 && selectedTriads.includes(letter)) {
      for (let i = 0; i < selectedTriads.length; i++) {
        if (selectedTriads[i] == letter[0] && selectedTriads[i + 1] == letter[1]) {
          guessedWord[i] = letter[0];
          guessedWord[i + 1] = letter[1];
        }
      }
      updateWordDisplay();
    } else {
      incorrectLetters.push(letter);
      updateLettersDisplay();
      incorrectGuessCount++;
      drawHangman();
    }

    if (guessedWord.join('') === selectedTriads) {
      document.getElementById('message').innerText = 'Congratulations! You won!';
      gamestart = false;
      if (currentRound == round) {
        saveScore();
        document.getElementById('try-again').hidden = false;
      }
      earnScore.textContent = score;
      
      document.getElementById('next-round-btn').disabled = false;
    } else if (incorrectGuessCount === 7) {
      document.getElementById('message').innerText = `Sorry! You lost. The word was: ${selectedTriads}`;
      score = 0;
      gamestart = false;
      earnScore.textContent = score;
      saveScore();
      document.getElementById('next-round-btn').disabled = false;
      document.getElementById('try-again').hidden = false;
    }
  }

  function startTimer() {
    let timeRemaining = 120;
    timerCount.textContent = timeRemaining;

    timer = setInterval(function() {
      timeRemaining--;

      if (gamestart == true) {
        if (timeRemaining >= 0) {
          timerCount.textContent = timeRemaining;
        } else {
          earnScore.textContent = score;
          clearInterval(timer);
          gamestart = false;
          document.getElementById('message').innerText = 'Time is up! Game over.';
          document.getElementById('letter-box').remove();
          earnScore.textContent = score;
          saveScore();
          document.getElementById('try-again').hidden = false;
        }
      }
    }, 1000);
  }

  function saveScore() {
    $.ajax({
      type: 'POST',
      url: '/api/savescore',
      contentType: 'application/json',
      data: JSON.stringify(score),
      success: function(response) {
        console.log('Success:', response);
      },
      error: function(error) {
        console.error('Error:', error);
      }
    });
  }

  function init() {
    roundNumber.textContent = currentRound;
    document.getElementById('next-round-btn').disabled = true;
    createLetterButtons();
    selectWord();
    updateWordDisplay();
  }

  function restartGame() {
    location.reload();
  }

  init();
  document.getElementById('try-again').hidden = true;
  startTimer();

</script>

</body>
</html>

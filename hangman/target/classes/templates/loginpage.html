<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<body>
    <div class="center container mt-5 rounded" style="max-width: 500px;">
        <br>
        <h1>Login</h1>
        <br>
        <form action="/login" method="post">
            <div class="row">
                <div class="col-5 mt-3">
                    <div>
                        <label for="username">Username</label>
                    </div>
                    <br>
                    <br>
                    <div>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="col-6 mt-3">
                    <div>
                        <input class="form-control" placeholder="username" type="text" id="username" name="username" required>
                    </div>
                    <br>
                    <div>
                        <input class="form-control" placeholder="password" type="password" id="password" name="password" required>
                    </div>
                    
                </div>
            </div>
            <br>
            <div>
                <button class="btn btn-primary" type="submit">Login</button>
                <a class="btn btn-secondary" href="/register">ลงทะเบียนใหม่</a>
                <br>
                <br>
            </div>
        </form>
    </div>
    <br>
    <br>
</body>
</html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

          width: 50px;

          margin: 5px;

          border-radius: 5px; /* Rounded corners */
          cursor: pointer; /* Cursor on hover */
      }

      <div class="container">
          <a class="navbar-brand" href="/">เกมดนตรีหรรษา By ครูพี่ไม้</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              <ul class="navbar-nav">

                      <a class="nav-link" href="/hangmanchord">ทะลุทะลวงตามล่าคอร์ด</a>

<body>

  <div class="center container mt-5 rounded" style="max-width: 500px;">
    <br>
    <div id="round" style="color: #FFFFFF;">ข้อที่ <span id="round-number" style="color: #FFFFFF"></span></div>
    <div id="timer" style="color: #FFFFFF">เหลือเวลา <span id="timer-count" style="color: #FFFFFF"></span> วินาที</div>
    <canvas id="hangmanCanvas" width="200" height="200"></canvas>
    <div id="guess-note" style="color: #FFFFFF">ผสมโน้ตให้ได้</div>
    <div id="guess-note-symbol" style="color: #FFFFFF; font-size: 50px;"></div>
    <div id="answer-text" style="color: #FFFFFF;">เฉลย <span id="answer" style="color: #FFFFFF"></span></div>
    
    <div class="container mt-5">
      <div class="row">       
          <input type="text" id="input-word" class="form-control">
      </div>
      <br>
      <div class="row">
        <div id="letter-box" style="color: #FFFFFF;"></div>
      </div>
      <br>
      <div class="row">
        <div class="col-5">
          <button id="clear-button" style="font-size: 16px;" type="button" class="btn btn-secondary" onclick="clearButton()">ล้าง</button>
        </div>
        <div class="col-1">
        </div>
        <div class="col-5">
          <button id="submit-button" style="font-size: 16px;" type="button" class="btn btn-primary" onclick="submitWord()">ส่งคำตอบ</button>
        </div>
      </div>
    </div>
    <div id="message" style="color: #FFFFFF"></div>
    <div id="score-text" style="color: #FFFFFF">ได้ <span id="earn-score" style="color: #FFFFFF"></span> คะแนน</div>
    <br>
    <div>
      <button class="btn btn-primary" id="next-round-btn" onclick="nextRound()">ข้อต่อไป</button>
      <button id="try-again" type="button" class="btn btn-danger" onclick="restartGame()">ลองใหม่</button>
    </div>
    <br></br>
  </div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  
  const guessList = ['𝅝','𝅝','𝅗𝅥','𝅗𝅥','𝅗𝅥']
  const symbolList = {};
  symbolList[1] = ['𝅘𝅥','𝅘𝅥𝅮','𝅘𝅥𝅯','𝅘𝅥𝅯.'];
  symbolList[2] = ['𝅗𝅥.','𝅘𝅥','𝅘𝅥𝅮.','𝅘𝅥𝅯'];
  symbolList[3] = ['𝅘𝅥.','𝅘𝅥𝅮.','𝅘𝅥𝅯','𝅘𝅥𝅯.'];
  symbolList[4] = ['𝅘𝅥.','𝅘𝅥𝅮','𝅘𝅥𝅯','𝅘𝅥𝅯.'];
  symbolList[5] = ['𝅘𝅥','𝅘𝅥𝅮.','𝅘𝅥𝅯','𝅘𝅥𝅯.'];
  //const symbolList = ['𝅝','𝅝.','𝅗𝅥','𝅗𝅥.','𝅘𝅥','𝅘𝅥.','𝅘𝅥𝅮','𝅘𝅥𝅮.','𝅘𝅥𝅯','𝅘𝅥𝅯.'];
  let symbolDic = {};
  symbolDic['𝅝'] = 4;
  symbolDic['𝅗𝅥'] = 2;
  symbolDic['𝅘𝅥'] = 1;
  symbolDic['𝅘𝅥𝅮'] = 0.5;
  symbolDic['𝅘𝅥𝅯'] = 0.25;
  let guessedWord = [];
  let incorrectGuessCount = 0;
  let timer;
  let gamestart = false;
  let guessNote = '';
  let score = 0.0;
  let roundScore = 2.0;
  let currentRound = 1;
  const round = 5;

  const canvas = document.getElementById('hangmanCanvas');
  const ctx = canvas.getContext('2d');

  const letterBox = document.getElementById('letter-box');
  const inputWord = document.getElementById('input-word');
  const timerCount = document.getElementById('timer-count');
  const guessSymbol = document.getElementById('guess-note-symbol');
  const earnScore = document.getElementById('earn-score');
  const scoreText = document.getElementById('score-text');
  const timerText = document.getElementById('timer');
  const roundNumber = document.getElementById('round-number');

  inputWord.addEventListener('keydown', function(event) {
    event.preventDefault();
  });

  function nextRound() {
    if (currentRound < round) {
      currentRound++;
      resetGame();
      init();
    } else{
      document.getElementById('message').innerText = 'Game Over! All rounds completed.';
      document.getElementById('next-round-btn').hidden = false;
      endedgame();
    }
  }

  function resetGame() {
    scoreText.hidden = true;
    incorrectGuessCount = 0;
    roundScore = 2.0;
    timer = null;
    gamestart = true;
    document.getElementById('hangmanCanvas').getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
    document.getElementById('letter-box').innerHTML = '';
    document.getElementById('message').innerText = '';
    document.getElementById('timer-count').textContent = '';
    document.getElementById('earn-score').textContent = '';
    document.getElementById('clear-button').hidden = false;
    document.getElementById('submit-button').hidden = false;
    if (currentRound == round){
      document.getElementById('next-round-btn').hidden = true;
    } else{
      document.getElementById('next-round-btn').hidden = false;
    }
  }

  //สุ่มโน้ตเพื่อทาย
  function setGuessNote(){
    guessNote = guessList[currentRound - 1];
    guessSymbol.textContent = guessNote;
  }

  //วาดตัว Hangman
  function drawHangman() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = "white";

    // วาดฐาน
    ctx.beginPath();
    ctx.moveTo(20, 180);
    ctx.lineTo(180, 180);
    ctx.stroke();

    if (incorrectGuessCount >= 1) {
      // วาดเสา
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.moveTo(50, 180);
      ctx.lineTo(50, 20);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 2) {
      // วาดเสา
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.moveTo(50, 20);
      ctx.lineTo(120, 20);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 3) {
      // วาดเชือก
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.moveTo(120, 20);
      ctx.lineTo(120, 40);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 4) {
      // วาดหัว
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.arc(120, 60, 20, 0, 2 * Math.PI);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 5) {
      // วาดตัว
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.moveTo(120, 80);
      ctx.lineTo(120, 130);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 6) {
      // วาดขาซ้าย
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.moveTo(120, 130);
      ctx.lineTo(100, 170);
      ctx.stroke();
    }

    if (incorrectGuessCount >= 7) {
      // วาดขาขวา
      roundScore -= 0.25;
      ctx.beginPath();
      ctx.moveTo(120, 130);
      ctx.lineTo(140, 170);
      ctx.stroke();
    }
  }

  // สร้างปุ่มกดบนจอ
  function createLetterButtons() {
    for (let letter of symbolList[currentRound]) {
      if (letter != guessNote) {
        const letterButton = document.createElement('span');
        letterButton.classList.add('letter');
        letterButton.innerText = letter;
        letterButton.addEventListener('click', function() {
          addLetterToInput(letter);
        });
        letterBox.appendChild(letterButton);
      }
    }
  }

  // กดปุ่มบนจอ
  function addLetterToInput(letter) {
    inputWord.value += letter;
  }

  // ตรวจคำตอบ
  function submitWord() {
    const enteredWord = inputWord.value;
    let sumNote = 0.0;
    if (enteredWord.includes('.')) {
      let noteSymbol = '';
      let dotCount = 0;
      for (let letter of enteredWord) {
        let currentSymbol = letter;
        console.log(letter);
        if (currentSymbol == '.') {
          dotCount++;
          console.log(dotCount);
          sumNote += symbolDic[noteSymbol] / 2*dotCount;
        } else {
          dotCount = 0;
          noteSymbol = currentSymbol;
          sumNote += symbolDic[noteSymbol];
        }
        console.log(sumNote);
      }
    } else {
      for (let char of enteredWord ){
        sumNote += symbolDic[char];
      }
    }
    if (sumNote === symbolDic[guessNote]) {
      document.getElementById('message').innerText = 'ยินดีด้วย คุณชนะ!';
      document.getElementById('answer').innerText = enteredWord;
      document.getElementById('answer-text').hidden = false;
      gamestart = false;
      score += roundScore;
      letterBox.hidden = true;
      earnScore.textContent = score;
      scoreText.hidden = false;
      
      document.getElementById('clear-button').hidden = true;
      document.getElementById('submit-button').hidden = true;
      if (currentRound == round) {
        saveScore();
        document.getElementById('try-again').hidden = false;
      }else{
        document.getElementById('next-round-btn').hidden = false;
      }
      
    } else {
      incorrectGuessCount++;
      drawHangman();

      if (incorrectGuessCount === 7) {
        document.getElementById('message').innerText = `เสียใจด้วย คุณแพ้`;
        clearInterval(timer);
        endedgame();
      }
    }

    // เคลียร์กล่องคำตอบถ้าตอบผิด
    inputWord.value = '';
  }

  // ตัวจับเวลา
  function startTimer() {
    let timeRemaining = 120;
    timerCount.textContent = timeRemaining;

    timer = setInterval(function() {
      timeRemaining--;

      if (gamestart == true) {
        if (timeRemaining >= 0) {
          timerCount.textContent = timeRemaining;
        } else {
          earnScore.textContent = score;
          clearInterval(timer);
          gamestart = false;
          document.getElementById('message').innerText = 'หมดเวลา';
          document.getElementById('letter-box').remove();
          document.getElementById('clear-button').hidden = true;
          document.getElementById('submit-button').hidden = true;
          scoreText.hidden = false;
          earnScore.textContent = score;
          saveScore();
          document.getElementById('try-again').hidden = false;
        }
      }
    }, 1000);
  }

  // บันทึกลงฐานข้อมูล
  function saveScore() {
    $.ajax({
    type: 'POST',
    url: '/api/savescore',
    contentType: 'application/json',
    data: JSON.stringify(score),
    success: function(response) {
      console.log('Success:', response);
      // Handle success response from the server
      },
      error: function(error) {
        console.error('Error:', error);
        // Handle error
      }
    });
  }


  // ปุ่มเคลียร์กล่องคำตอบ
  function clearButton() {
    inputWord.value = '';
  }


  // เริ่มเกม
  function init() {
    roundNumber.textContent = currentRound;
    letterBox.hidden = false;
    scoreText.hidden = true;
    document.getElementById('answer-text').hidden = true;
    document.getElementById('try-again').hidden = true;
    document.getElementById('next-round-btn').hidden = true;
    setGuessNote();
    createLetterButtons();
    gamestart = true;
  }

  // เริ่มเกมใหม่
  function restartGame() {
    location.reload();
  }

  // เมื่อจบเกม
  function endedgame(){
    letterBox.hidden = true;
    earnScore.textContent = score;
    scoreText.hidden = false;
    saveScore();
    document.getElementById('clear-button').hidden = true;
    document.getElementById('submit-button').hidden = true;
    document.getElementById('try-again').hidden = false;
  }

  // เรียกฟังก์ชันเริ่มเกม
  init()
  startTimer();
</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form th:action="@{/register}" method="post">
    <label for="regisusername">Username:</label>
    <input type="text" id="regisusername" name="regisusername" required>
    <br>
    <label for="regispassword">Password:</label>
    <input type="password" id="regispassword" name="regispassword" required>
    <br>
    <label for="regisrepassword">Re-Password:</label>
    <input type="password" id="regisrepassword" name="regisrepassword" required>
    <br>
    <button type="submit">Login</button>
</form>
<a href="/register">Register</a>
</body>
</html>

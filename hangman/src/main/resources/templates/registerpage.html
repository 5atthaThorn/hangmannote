<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>สมัครสมาชิก</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<body>
    <div class="center container mt-5 rounded" style="max-width: 500px;">
        <br>
        <h1>สมัครสมาชิก</h1>
            <br>
            <form th:action="@{/register}" method="post" onsubmit="return validatePassword()">
                <div>
                    <div>
                        <label for="regisusername">Username</label>
                        <input class="form-control" type="text" id="regisusername" name="regisusername" required>
                    </div>
                    <br>
                    <div>
                        <label for="regispassword">Password</label>
                        <input class="form-control" type="password" id="regispassword" name="regispassword" required>
                    </div>
                    <br>
                    <div>
                        <label for="regisrepassword">Re-Password</label>
                        <br>
                        <input class="form-control" type="password" id="regisrepassword" name="regisrepassword" required>
                    </div>
                    
                </div>
            <br>
            <div>
                <button class="btn btn-primary" type="submit">สมัคร</button>
                <a class="btn btn-secondary" href="/login">กลับ</a>
            </div>
        </form>
        <br>
    </div>
</body>
<script>
    function validatePassword() {
        var password = document.getElementById("regispassword").value;
        var repassword = document.getElementById("regisrepassword").value;

        if (password !== repassword) {
            alert("Passwords do not match!");
            return false;
        }
        return true;
    }
</script>
</html>
